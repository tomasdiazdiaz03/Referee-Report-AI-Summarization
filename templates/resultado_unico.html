<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen generado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto 20px auto;
        }
        h2 {
            color: #2f3640;
            text-align: center;
        }
        .role {
            font-weight: bold;
            color: #273c75;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .volver, .reprocesar {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .volver {
            background-color: #273c75;
        }
        .volver:hover {
            background-color: #192a56;
        }
        .reprocesar {
            background-color: #2a6d2c;
        }
        .reprocesar:hover {
            background-color: #122c13;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Resumen generado</h2>

    <div class="card">
        <div class="role">
            {% if resultado.arbitro %}
                Árbitro
            {% elif resultado.asistente_1%}
                Asistente
            {% elif resultado.cuarto_arbitro %}
                Cuarto árbitro
            {% else %}
                Rol no identificado
            {% endif %}
        </div>
        <div>
            {{ resultado.arbitro or resultado.asistente_1 or resultado.cuarto_arbitro }}
        </div>
    </div>

    <div class="button-container">
        <a class="volver" href="/">⬅ Inicio</a>
        <form action="/reprocess" method="post" style="display: inline;">
            <button type="submit" class="reprocesar" id="reprocess-btn">↻ Volver a procesar</button>
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function() {
        var btn = document.getElementById('reprocess-btn');
        btn.textContent = 'Procesando...';
        btn.disabled = true;
    });
</script>
</html>
