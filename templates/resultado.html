<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen generado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2f3640;
        }
        .role {
            font-weight: bold;
            color: #273c75;
            margin-bottom: 10px;
        }
        .volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #273c75;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .volver:hover {
            background-color: #192a56;
        }
        .reprocesar {
            display: inline-block;
            margin-top: 20px;
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #2a6d2c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .reprocesar:hover {
            background-color: #122c13;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2>Resumen generado</h2>

    <div class="card">
        <div class="role">Árbitro</div>
        <div>{{ resultado.arbitro }}</div>
    </div>

    <div class="card">
        <div class="role">Asistente 1</div>
        <div>{{ resultado.asistente_1 }}</div>
    </div>

    <div class="card">
        <div class="role">Asistente 2</div>
        <div>{{ resultado.asistente_2 }}</div>
    </div>

    <div class="card">
        <div class="role">Cuarto árbitro</div>
        <div>{{ resultado.cuarto_arbitro }}</div>
    </div>

    <div class="button-container">
        <a class="volver" href="/">⬅ Inicio</a>
        <form action="/reprocess" method="post" style="display: inline;">
            <button type="submit" class="reprocesar" id="reprocess-btn">↻ Volver a procesar</button>
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function() {
        var btn = document.getElementById('reprocess-btn');
        btn.textContent = 'Procesando...';
        btn.disabled = true;
    });
    </script> 
</html>
