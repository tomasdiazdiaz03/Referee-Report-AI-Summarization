<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir informe</title>
</head>
<body>
    <h1>Subir informe (PDF o TXT)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.txt" required>
        <button type="submit">Procesar</button>
    </form>
</body>
</html>
