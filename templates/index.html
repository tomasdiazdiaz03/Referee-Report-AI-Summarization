<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir informe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 text-center">Subir informe (PDF o TXT)</h4>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Selecciona un archivo:</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.txt" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary w-100" id="submit-btn">
                                    Procesar informe
                                </button>                                
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Soportado: PDF, TXT
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function() {
        var btn = document.getElementById('submit-btn');
        btn.textContent = 'Procesando...';
        btn.disabled = true;
    });
    </script>    
</html>
